
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<input type="button" value="Save" onclick="SaveImage()"/>
<input type="button" value="Recognize" onclick="recognize()"/>
<input type="button" value="Save and Recognize" onclick="SaveRecognize()"/>

<div class="camera">
    <video id="video">Video stream not available.</video>
</div>

<div class="output">
    <img id="photo" alt="The screen capture will appear in this box.">
</div>

<script type="text/javascript">
    var width = 640;
    var height = 0;

    var streaming = false;

    var video = null;
    var photo = null;
    var startbutton = null;

    function startup() {
        video = document.getElementById('video');
        photo = document.getElementById('photo');
        startbutton = document.getElementById('startbutton');
        
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
            .then(function(stream) {
                video.srcObject = stream;
                video.play();
            })
            .catch(function(err) {
                console.log("An error occurred! " + err);
            });

        video.addEventListener('canplay', function(ev){
            if (!streaming) {
                height = video.videoHeight / (video.videoWidth/width);

                video.setAttribute('width', width);
                video.setAttribute('height', height);
                streaming = true;
            }
        }, false);
    }

    function clearphoto() {
        photo.setAttribute('src', "");
    }


    function SaveImage() {        
        if (width && height) {
        	var flag = false;
    		var path = "http://localhost:5000/images/save"
    		var data = GetImage();
			var image_data = JSON.stringify({image_data : data});
    		SendToServer(path, image_data, flag);
    		clearphoto();
        } else {
          clearphoto();
        }
    }
	function recognize() {
        if (width && height) {
        	var flag = true;
    		var path = "http://localhost:5000/images/recognize"
    		var data = GetImage();
			var image_data = JSON.stringify({image_data : data});
    		SendToServer(path, image_data, flag);
        } else {
          clearphoto();
        }		
	}
	function SaveRecognize() {
        if (width && height) {
        	var flag = true;
    		var path = "http://localhost:5000/images/SaveRecognize"
    		var data = GetImage();
			var image_data = JSON.stringify({image_data : data});
    		SendToServer(path, image_data, flag);
        } else {
          clearphoto();
        }		
	}

	function GetImage(){
		var canvas = document.createElement('canvas');          
		canvas.width = width;
		canvas.height = height;
		var context = canvas.getContext('2d');
		context.drawImage(video, 0, 0, width, height);

		var data = canvas.toDataURL('image/jpeg');
		return data;
	}

	function SendToServer(path, image_data, flag){
		$.ajax({
			url: path, 
			contentType: "application/json",    
		 	crossDomain:true,         
			data : image_data,
			method: "POST",
			success: function(result){ 
				if(flag)
					GetFromServer();
			},
			error: function(error){
				alert("error: " + error); 
			}
		});
	}
	function GetFromServer(){
		$.ajax({
			url: "http://localhost:5000/getImage", 
			method: "GET",
			success: function(result){ 
				photo.setAttribute('src', result);
			},
			error: function(error){
				alert("error: " + error); 
			}
		});
	}
    startup();
</script>
